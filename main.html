<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body bgcolor="balck">
    <div id="top"></div>
    <header>
        <h1 id="one">WallSort</h1>
        <h3 id="two">by ray industry</h3>
        <input type="text" id="searchBar" placeholder="Search wallpapers..." onkeyup="searchWallpapers()">
    </header>
    <a href="#top"><img id="topsen" src="tope.png"></a>
    <main class="scroll-container" id="gallery">
        <!-- ðŸ–¼ï¸ Single image (You can add more later) -->
        <div class="wallpaper" data-name="anime urahara bleach benihime kiske ">
            <a href="preview.html?image=https://i.ibb.co/mrWHwxKs/kiske.jpg&title=Urahara Kiske&desc=A Shinikhami from beach." loading="lazy">
                <img class="imaging" src="https://i.ibb.co/mrWHwxKs/kiske.jpg" alt="Mountain Sunset">
            </a>
            <div id="dis">Urahara</div>
                              <!---22222222-->
        <div class="wallpaper" data-name="anime artur boyl fire force excalibur plasma">
            <a href="preview.html?image=https://i.ibb.co/pvYdySH5/2.jpg&title=Arthur Boyl&desc=Fire force." loading="lazy">
                <img class="imaging1" src="https://i.ibb.co/pvYdySH5/2.jpg" alt="Mountain Sunset">
            </a>
            <div id="dis">Arthur Boyl</div>
         <!-- ðŸ–¼ï¸ Single image (You can add more later) -->
                            <!---22222222-->
        <div class="wallpaper" data-name="anime urahara bleach benihime kisk">
            <a href="preview.html?image=https://i.ibb.co/5g8y7nqz/urh.jpg&title=Urahara Kiske&desc=A Shinikhami from beach." loading="lazy">
                <img class="imaging2" src="https://i.ibb.co/5g8y7nqz/urh.jpg" alt="Mountain Sunset">
            </a>
            <div id="dis">Urahara</div>
        </div> 
    </main>

    <script>
        function searchWallpapers() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let wallpapers = document.querySelectorAll('.wallpaper');

            wallpapers.forEach(wallpaper => {
                let name = wallpaper.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    wallpaper.style.display = "block";
                } else {
                    wallpaper.style.display = "none";
                }
            });
        }

        // Enable horizontal scrolling with mouse wheel
        const scrollContainer = document.getElementById("gallery");
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
    </script>
</body>
</html>
